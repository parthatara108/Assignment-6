<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <section>
        <nav>
            <div>
                <img src="../images/logo.png" alt="logo" class="logo">
            </div>
            <ul class="links">
                <li> <a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </section>

    <section class="main">
            

            <form action="#">
                <h1>Contact Form</h1>

                <div>
                    <label>Name</label> 
                    <input type="text" name="name" class="name" placeholder="Enter your name">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" name="email" class="email" placeholder="Enter your email">
                </div>

                <div>
                    <label>Message</label>
                    <textarea placeholder="Enter your message"></textarea>
                </div>

                <button>Submit</button>
            </form>
    </section>
</body>
</html>
